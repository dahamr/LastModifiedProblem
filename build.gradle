buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'org.springframework.boot:spring-boot-gradle-plugin:1.5.4.RELEASE'
    }
}
apply plugin: 'spring-boot'
apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'maven'

sourceCompatibility = 1.8
targetCompatibility = 1.8

task wrapper(type: Wrapper) {
    gradleVersion = '2.14.1'
}

repositories{
    mavenCentral()
}

dependencies {
    compile "org.springframework.boot:spring-boot-starter-web"
    compile "org.springframework.boot:spring-boot-starter-actuator"
//    compile "org.springframework:spring-web:4.3.2.RELEASE"
//    compile "org.springframework:spring-webmvc:4.3.2.RELEASE"

    testCompile "org.springframework.boot:spring-boot-starter-test"
    testCompile 'com.jayway.restassured:rest-assured:2.3.4'
    testCompile 'com.jayway.restassured:spring-mock-mvc:2.3.4'
    testCompile "com.googlecode.json-simple:json-simple"
    testCompile "commons-httpclient:commons-httpclient:3.+"
    testCompile "commons-io:commons-io:2.+"
}
